<div class="col-lg-6">
    <h1>{{titulo}}</h1>    
    <div *ngIf="infoMessage">
        <div class="alert alert-info">
            {{infoMessage}}
        </div>
    </div>
    <div class="is_edit">
        <form #formArtist="ngForm" (ngSubmit)="onSubmit()">
            <div>
                <label>Nombre</label>
                <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" required class="form-control">
                <span *ngIf="!name.valid && name.touched">
                    El nombre es obligarotio
                </span>
            </div>
        
            <div>
                <label>Descripcion</label>
                <textarea type="text" #description="ngModel" name="description" [(ngModel)]="artist.description" required
                    class="form-control"></textarea>           
            </div>
                    
            <div class="image_for_edit" *ngIf = "artist.image && artist.image != 'null'">
                <img src="{{url + 'get.image-artist/' + artist.image}}" alt="">
            </div>
            
            <div>
                <label for=""> Sube la imagen del artista</label>
                <!-- <input type="file" placeholder="Subir imagen..." (change) = "fileChangeEvent($event)"> -->
                
            </div>
        
            <div>
                <input type="submit" value="{{titulo}}" [disabled]=!formArtist.form.valid>
            </div>
        
        </form>                
    </div>
</div>
