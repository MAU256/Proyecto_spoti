<div class="login-component" *ngIf="identity">    
    <h1 class="titulo">{{titulo}}</h1>
    <!-- Formulario -->
    <div class="div-form-update col-lg-6">
        <div *ngIf="alertUpdate">
            <div class="alert alert-info">
                <strong>{{messageUpdate}} </strong>{{alertUpdate}}
            </div>
        </div>

        <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="form-update col-md-10">

            <div class="input-effect">
                <label for="">Nombre:</label>
                <input type="text" #name="ngModel" name="name" [(ngModel)]="user!.name" class="form-control" required>
                <span *ngIf="!name.valid && name.touched">
                    El nombre es obligatorio
                </span>
            </div>

            <div class="input-effect">
                <label for="">Apellidos:</label>
                <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user!.surname" class="form-control"
                    required>

                <span *ngIf="!surname.valid && surname.touched">
                    Los apellidos son obligatorios
                </span>
            </div>

            <div class="input-disabled">
                <label for="">Correo electronico:</label>
                <input type="email" #email="ngModel" name="email" [(ngModel)]="user!.email" class="form-control" required
                    disabled>

                <span *ngIf="!email.valid && email.touched">
                    El email es obligatorio
                </span>

            </div>

            <div class="div-for-edit">
                <div class="image_for_edit" *ngIf="user!.image && user!.image !== ''">
                    <img id="image-logger" src="{{url + 'get-image-user/' + user!.image}}" alt="" style="width: 250px; height: 250px;">
                </div>

                <div class="btn-for-edit">                   
                    <input type="file" placeholder="Subir imagen ..." (change) = "fileChangeEvent($event)">
                    <br>
                    <label for="">Sube tu foto</label>
                </div>
            </div>
            <br>           

            <div>
                <input type="submit" value="Actualizar" class="Actualizar">
            </div>
        </form>

    </div>
</div>
